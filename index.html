<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="scorbox" style="width: 200px; height: 200px; font-size:40px; position: absolute; color:white;">0</div>
    <canvas id="gc"></canvas>
    <script>
        //canvas setup
        canv = document.getElementById("gc");
        canv.width = window.innerWidth - 10;
        canv.height = window.innerHeight - 10;
        ctx = canv.getContext("2d");
        //Draw the board
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canv.width, canv.height);
        //event listener
        document.addEventListener("keydown", keyPush);
        //Framerate
        setInterval(game, 1000 / 20);
        //position vars
        var pos_x = 10;
        var pos_y = 10;
        //size variables
        var gs = 20;
        var tc = canv.height / gs;
        var tx = canv.width / gs;
        //position of apple
        var ax = Math.floor(Math.random() * tx);
        var ay = Math.floor(Math.random() * tc);
        //velocity
        var vel_x = 0;
        var vel_y = 0;
        //Snake array
        var snake = [];
        var tail = 1;
        //score
        var score = 0;

        //Resets the game
        function reset() {
            tail = 1;
            pos_x = pos_y = 10;
            vel_x = vel_y = 0;
            ax = Math.floor(Math.random() * tx);
            ay = Math.floor(Math.random() * tc);
            score = 0;
            document.getElementById("scorbox").innerHTML = score
        }

        //main function
        function game() {
            pos_x += vel_x;
            pos_y += vel_y;
            if (pos_x < 0) {
                reset();
            }
            if (pos_x > tx - 1) {
                reset();
            }
            if (pos_y < 0) {
                reset();
            }
            if (pos_y > tc - 1) {
                reset();
            }
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            ctx.fillStyle = "lime";
            for (var i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gs, snake[i].y * gs, gs - 2, gs - 2);
                if (snake[i].x == pos_x && snake[i].y == pos_y) {
                    reset();
                }
            }
            snake.push({
                x: pos_x,
                y: pos_y
            });
            while (snake.length > tail) {
                snake.shift();
            }

            if (ax == pos_x && ay == pos_y) {
                tail += 10;
                ax = Math.floor(Math.random() * tx);
                ay = Math.floor(Math.random() * tc);
                score++;
                document.getElementById("scorbox").innerHTML = score
            }
            ctx.fillStyle = "red";
            ctx.fillRect(ax * gs, ay * gs, gs - 2, gs - 2);
        }

        function keyPush(evt) {
            switch (evt.keyCode) {
                case 37:
                    vel_x = -1;
                    vel_y = 0;
                    break;
                case 38:
                    vel_x = 0;
                    vel_y = -1;
                    break;
                case 39:
                    vel_x = 1;
                    vel_y = 0;
                    break;
                case 40:
                    vel_x = 0;
                    vel_y = 1;
                    break;
                case 87:
                    vel_y = -1;
                    vel_x = 0;
                    break;
                case 65:
                    vel_x = -1;
                    vel_y = 0;
                    break;
                case 83:
                    vel_y = 1;
                    vel_x = 0;
                    break;
                case 68:
                    vel_x = 1;
                    vel_y = 0;
                    break;
            }
        }
    </script>
</body>

</html>
